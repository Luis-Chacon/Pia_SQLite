<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <h6>{{content ?. Genre}}</h6>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="content">

    <ion-card-header style="text-align: center;">
      
      <ion-card-title>{{content.Title}}</ion-card-title>
  
      <ion-card-subtitle>
        {{content.Year}} {{content.Language}}
      </ion-card-subtitle>

    </ion-card-header>
   
    <ion-card-content class="card-center">
      
      <img src="{{content.Poster}}" class="info-img">
      <h1>{{content.Plot}}</h1>
      
      <ion-item lines="none">
        <ion-icon name="star-half" slot="start"></ion-icon>
        <ion-label >{{content.imdbRating}}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label >{{content.Director}}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="people" slot="start"></ion-icon>
        <h3>{{content.Actors}}</h3>
      </ion-item>

    </ion-card-content>
  </ion-card>
</ion-content>
