<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Premieres
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let estre of estrenos">

    <ion-card >

      <ion-header>
        <ion-card-title>{{estre.titulo}}</ion-card-title>
        <ion-card-subtitle>{{estre.fecha}}</ion-card-subtitle>
      </ion-header>

      <ion-card-content class="card-center">

        <div class="ion-text-center" >
          <iframe width="330" height="250" [src]="estre.urlSafe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <ion-item>
          <ion-icon></ion-icon>
          <ion-label>Gender:{{estre.genero}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon></ion-icon>
          <ion-label>Available:{{estre.disponible}}</ion-label>
        </ion-item>
        
      </ion-card-content>
      
    </ion-card>
    
  </ion-list>

  
  

</ion-content>
